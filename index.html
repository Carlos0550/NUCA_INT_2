<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./shop.css">

<body>

        <nav class="shop__nav">

                <li class="shop-ul__li"><a href="/ecommerce/shop.html">

                    </a></li>
                <li><a>
